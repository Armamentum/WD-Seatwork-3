<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortal Kombat Navbar Gallery</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="home">
    <a href="../../index.html" class="button">Back to landing Page</a>
  </div>

  <!-- Static Navbars -->
  <h2>Static Navbars</h2>

  <!-- Design 1 -->
  <section class="design1 static">
    <h3>Design 1</h3>
    <img src="./assets/img/mk-title-removebg-preview.png" alt="MK title 1" class="mk-title-1">
    <header class="design-one">
      <img src="./assets/img/mk-logo-removebg.png" alt="MK Logo 1" class="mk-logo-1">
      <nav class="navigation">
        <a href="#" class="navigation-content">Scorpion</a>
        <a href="#" class="navigation-content">Sub-Zero</a>
        <a href="#" class="navigation-content">Raiden</a>
        <a href="#" class="navigation-content">Liu Kang</a>
      </nav>
    </header>
  </section>

  <!-- Design 2 -->
  <section class="design2 static">
    <h3>Design 2</h3>
    <header class="design-two">
      <img src="./assets/img/mk-logo-removebg.png" alt="MK Logo 2" class="mk-logo-2">
      <img src="./assets/img/mk-title-removebg-preview.png" alt="MK title 2" class="mk-title-2">
      <nav class="navigation">
        <a href="#" class="navigation-content">Kitana</a>
        <a href="#" class="navigation-content">Kung Lao</a>
        <a href="#" class="navigation-content">Jade</a>
        <a href="#" class="navigation-content">Sonya Blade</a>
      </nav>
    </header>
  </section>

  <!-- Design 3 -->
  <section class="design3 static">
    <h3>Design 3</h3>
    <header class="design-three">
      <img src="./assets/img/mk-title-removebg-preview.png" alt="MK title 3" class="mk-title-3">
      <nav class="navigation vertical">
        <a href="#" class="navigation-content">Johnny Cage</a>
        <a href="#" class="navigation-content">Mileena</a>
        <a href="#" class="navigation-content">Baraka</a>
        <a href="#" class="navigation-content">Shang Tsung</a>
      </nav>
      <img src="./assets/img/mk-logo-removebg.png" alt="MK Logo 3" class="mk-logo-3">
    </header>
  </section>

  <!-- Design 4 -->
  <section class="design4 static">
    <h3>Design 4</h3>
    <header class="design-four">
      <div class="top-row">
        <div class="title-container">
          <img src="./assets/img/mk-title-removebg-preview.png" alt="MK title 4" class="mk-title-4">
        </div>
        <div class="logo-container">
          <img src="./assets/img/mk-logo-removebg.png" alt="MK Logo 4" class="mk-logo-4">
        </div>
      </div>
      <nav class="navigation">
        <a href="#" class="navigation-content">Cyrax</a>
        <a href="#" class="navigation-content">Sektor</a>
        <a href="#" class="navigation-content">Smoke</a>
        <a href="#" class="navigation-content">Nightwolf</a>
      </nav>
    </header>
  </section>

  <!-- Design 5 -->
  <section class="design5 static">
    <h3>Design 5</h3>
    <header class="design-five">
      <img src="./assets/img/mk-logo-removebg.png" alt="MK Logo 5" class="mk-logo-5">
      <img src="./assets/img/mk-title-removebg-preview.png" alt="MK title 5" class="mk-title-5">
      <nav class="navigation">
        <a href="#" class="navigation-content">Goro</a>
        <a href="#" class="navigation-content">Reptile</a>
        <a href="#" class="navigation-content">Ermac</a>
        <a href="#" class="navigation-content">Noob Saibot</a>
      </nav>
    </header>
  </section>

</body>
</html>
